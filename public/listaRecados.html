<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/recados.css" />
  </head>
  <body class="container-fluid h-100 d-block justify-content-center">
    <form id="info_recado">
      <h1
        class="p-3 w-50 d-flex justify-content-center align-content-center m-4"
      >
        Meus Recados
      </h1>
      <div class="input-group mb-3 w-50 ms-4">
        <input
          id="descricao"
          type="text"
          class="form-control"
          placeholder="Descrição (Max: 30 caracteres)"
          aria-label="Username"
          maxlength="30"
        />

        <input
          id="detalhamento"
          type="text"
          class="form-control"
          placeholder="Detalhamento (Max: 50 caracteres)"
          aria-label="Server"
          maxlength="50"
        />
        <button
          type="submit"
          id="salvar"
          class="btn btn-light ms-2"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          title="Você deve preencher todos os campos para então salvar o seu recado."
        >
          Salvar
        </button>
      </div>
    </form>
    <section class="m-4 col-8 d-flex">
      <table id="table" class="w-100"></table>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script src="../src/recados.js"></script>
</html>
