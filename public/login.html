<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="container-fluid vh-100">
      <div class="row h-100">
        <div class="col-4" id="imagem"></div>
        <div
          class="col-8 d-flex flex-column justify-content-center align-items-center"
        >
          <div class="input-group mb-3 w-50" id="inputs">
            <input
              type="text"
              aria-label="Username"
              class="form-control"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="input-group mb-3 w-50">
            <input
              type="password"
              aria-label="Password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="d-grid gap-2 w-50">
            <button class="btn btn-secondary" type="button" id="entrar">
              ENTRAR
            </button>
          </div>
          <div id="linkCadastro" class="alert alert-info m-3" role="alert">
            NÃ£o possue uma conta?
            <a href="./cadastro.html">Cadastre-se aqui</a>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="../src/login.js"></script>
</html>
